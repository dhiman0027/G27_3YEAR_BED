<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Generator Box</title>
  <style>
    #box {
      width: 150px;
      height: 150px;
      background-color: lightgray;
      border: 2px solid #333;
      margin-bottom: 10px;
      transition: background-color 0.4s ease;
    }
    button {
      padding: 10px 15px;
      margin-right: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="box"></div>
  <button id="btn">Start Color Change</button>
  <button id="stop">Stop</button>

  <script src="index.js"></script>

</body>
</html>
